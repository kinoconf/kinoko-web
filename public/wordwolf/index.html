            <!-- 説明=>設定（人数=>名前登録）=>配布の画面を切り替えて出す -->
            <div style="display: block;" id="section-1">
              <h3>説明</h3>

              <button onclick="gameSetting()">ゲームを開始する</button>

            <div style="display: none;" id="section-2">
              <h3>設定1</h3>

            </div>
            <div style="display: none;" id="section-3">
              <h3>設定2</h3>
              <div>名前を入力してください</div>

            </div>

              <h3>カード配布</h3>
              <div style="display: none;" id="section-4-1">
                <div id="player_name_conf"></div>ですか？
                <button onclick="openCard()">カードを確認</button>
              </div>
              <div style="display: none;" id="section-4-2">
                <div id="player_name"></div>さんのカードはこちらです
                <h4 id="card_name"></h4>
                <button onclick="nextPlayer()">次の人へ</button>
              </div>
            </div>
            <div style="display: none;" id="section-5">
              <h3>ゲームスタート</h3>
              <div>全員のカードを確認したのでゲームを開始してください</div>
              <button onclick="finishGame()">ゲームを終了し答えを見る！</button>
            </div>
            <div style="display: none;" id="section-6">
              <h3>答え</h3>
